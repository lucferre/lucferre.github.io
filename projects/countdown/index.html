<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="app.js" charset="UTF-8"></script>
    <title>Countdown Clock</title>
</head>
<body>
    <!-- CLOCK -->
    <div class="countdown-clock">
        <div class="snooze-button-group">
            <span class="snooze-button"></span>
            <span class="snooze-button-side"></span>
        </div>
        <div class="screen-content">
            <div class="main-screen">
                <p class="time-off">88:88</p>
                <p class="time-on">12<span class="colon">:</span>30</p>
            </div>
            <div class="secondary-screen">
                <ul class="secondary-elements">
                    <li class="am">AM</li>
                    <li class="pm">PM</li>
                    <li class="alarm">ALARM</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- TABLE
    <div class="table"></div> -->
</body>
</html>
