<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Current Time Digital Clock</title>
</head>
<body>
    <!-- CLOCK -->
    <div class="countdown-clock">
        <div class="snooze-button-group">
            <span class="snooze-button"></span>
            <span class="snooze-button-side"></span>
        </div>
        <div class="screen-content">
            <div class="main-screen">
                <p class="time-off">88:88</p>
                <p class="time-on">
                    <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span>
                </p>
            </div>
            <div class="secondary-screen">
                <ul class="secondary-elements">
                    <li class="am">AM</li>
                    <li class="pm">PM</li>
                    <li class="alarm">ALARM</li>
                </ul>
            </div>
        </div>
        <span class="shadow"></span>
    </div>
    <!-- SOCIAL -->
    <div class="social">
        <a href="https://codepen.io/lucasf" target="_blank"><img src="img/codepen.svg" alt="CodePen Profile"></a>
        <a href="https://github.com/lucferre/" target="_blank"><img src="img/github.svg" alt="GitHub Profile"></a>
        <a href="https://twitter.com/lucasferreyrawd" target="_blank"><img src="img/twitter.svg" alt="Twitter Profile"></a>
    </div>
    <script src="app.js" charset="UTF-8"></script>
    <footer>
        <p>&copy; 2020 <a href="https://www.lucasferreyra.co/">Lucas Ferreyra</a></p>
    </footer>
</body>
</html>
