<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Witch Pot Illustration & Animation in vanilla CSS</title>
</head>
<body>

    <div class="canvas">

        <div class="bubble-air" id="bubble-air-1">
            <div class="bubble-air-light"></div>
            <div class="bubble-air-white-dot"></div>
        </div>
        <div class="bubble-air" id="bubble-air-2">
            <div class="bubble-air-light"></div>
            <div class="bubble-air-white-dot"></div>
        </div>
        <div class="bubble-air" id="bubble-air-3">
            <div class="bubble-air-light"></div>
            <div class="bubble-air-white-dot"></div>
        </div>
        <div class="bubble-air" id="bubble-air-4">
            <div class="bubble-air-light"></div>
            <div class="bubble-air-white-dot"></div>
        </div>

        <div class="pot">
            <span class="pot-light"></span>
        </div>
    
        <span class="pot-top"></span>
        <span class="left-leg-border"><span class="left-leg"></span></span>
        <span class="right-leg-border"><span class="right-leg"></span></span>
    
        <div class="bubbles">
            <span class="bubble1">
                <span class="bubble1-body"></span>
                <span class="bubble1-reflex"></span>
            </span>
            <span class="bubble2">
                <span class="bubble2-body"></span>
                <span class="bubble2-reflex"></span>
            </span>
            <span class="bubble3">
                <span class="bubble3-body"></span>
                <span class="bubble3-reflex"></span>
            </span>
            <span class="bubble4">
                <span class="bubble4-body"></span>
                <span class="bubble4-reflex"></span>
            </span>
            <span class="bubble5">
                <span class="bubble5-body"></span>
                <span class="bubble5-reflex"></span>
            </span>
        </div>

        <div class="fire">
            <div class="flames">
               <div class="flame"></div>
               <div class="flame"></div>
               <div class="flame"></div>
               <div class="flame"></div>
            </div>
            <div class="logs"></div>
         </div>
    
    </div>

</body>
</html>
